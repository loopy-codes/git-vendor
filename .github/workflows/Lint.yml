name: Lint

on:
  pull_request:
    types:
      - opened
      - review_requested
      - ready_for_review
      - reopened
      - synchronize
      - edited
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  pre-commit:
    name: Run pre-commit checks
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft && github.event.action != 'edited' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install pre-commit and hooks
        run: |
          uv tool install pre-commit
          pre-commit install-hooks

      - name: Run pre-commit on all files
        run: pre-commit run -a

  validate-pr-title:
    name: Validate squash commit message
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request && github.event.pull_request.draft == false }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-

      - name: Install pre-commit and hooks
        run: |
          uv tool install pre-commit
          pre-commit install-hooks

      - name: Create commit message from PR
        run: |
          cat > /tmp/commit-msg.txt << 'EOF'
          ${{ github.event.pull_request.title }}

          ${{ github.event.pull_request.body }}
          EOF
          echo "--- Commit message to validate ---"
          cat /tmp/commit-msg.txt
          echo "--- End of commit message ---"

      - name: Find and validate with committed
        run: |
          # Find the committed binary in pre-commit cache
          COMMITTED_BIN=$(find ~/.cache/pre-commit -type f -name committed | head -n 1)
          if [ -z "$COMMITTED_BIN" ]; then
            echo "Error: committed binary not found in pre-commit cache"
            exit 1
          fi
          echo "Using committed binary: $COMMITTED_BIN"
          "$COMMITTED_BIN" --config .committed.toml --commit-file /tmp/commit-msg.txt

  cargo-deny:
    name: Run cargo-deny
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft && github.event.action != 'edited' }}
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          arguments: --all-features
          command: check
          command-arguments: ${{ matrix.checks }} -c .deny.toml

  lints:
    name: Lints
    if: always()
    needs: [pre-commit, validate-pr-title, cargo-deny]
    runs-on: ubuntu-latest
    steps:
      - run: |
          result="${{ (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) && 'failure' || 'success' }}"
          echo "result: $result"
          [[ "$result" == "success" ]] || exit 1
